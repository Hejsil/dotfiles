<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend_first">
      <string>Twemoji</string>
    </edit>
    <edit name="family" mode="prepend_first">
      <string>JetBrains Mono</string>
    </edit>
  </match>
</fontconfig>
