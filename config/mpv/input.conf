LEFT  seek -1
RIGHT seek  5

MBTN_LEFT_DBL cycle fullscreen
MBTN_RIGHT    cycle pause

[   multiply speed 1/1.1
]   multiply speed 1.1
{   multiply speed 0.5
}   multiply speed 2.0
BS  set      speed 1.0

ESC set fullscreen no
SPACE cycle pause
ENTER playlist-next

. frame-step
, frame-back-step

CLOSE_WIN quit

